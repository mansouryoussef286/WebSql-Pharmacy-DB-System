<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin homepage</title>
    <link href="../CSS/admin.css" rel="stylesheet" type="text/css">
    <!-- below the script tag for md5 hashing method to use in passwords-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script defer src="../JavaScript/adminScript.js"></script>
</head>

<body>
    <h1>
        this is the administrator homepage
    </h1>
    <hr>

    <div class="form-cotainer">
        <h2>adding system users</h2>
        <form action="">
            <input id="userName" type="text" placeholder="Enter username" name="userName">
            <input id="userPw" type="text" placeholder="Enter password" name="userPw">
            <div class="buttons">
                <input type="button" value="Add user" onclick="addUser()">
                <input type="button" value="Remove user" onclick="removeUser()">
            </div>
        </form>
    </div>

</body>

</html>
